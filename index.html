<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Final Project</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- Startup Message -->
        <div id="startup-message">
            <h2>Press 1, 2, and 3 to switch between games</h2>
        </div>

        <!-- UI for mushroom count -->
        <div id="ui">
            <img
                id="mushroom-icon"
                src="./textures/Mushroom.png"
                alt="Mushroom Icon"
            />
            <span id="mushroom-count">0</span>
        </div>

        <!-- Main project script -->
        <script type="module" src="./src/core/Main.js"></script>

        <!-- End Screen -->
        <div id="end-screen">
            <h1>Game Over</h1>
            <button id="restart-btn" onClick="window.location.reload();">
                Restart
            </button>
        </div>
    </body>
</html>
